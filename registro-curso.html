    <div class="body">
        <div class="content">
            <div class="registro">
                <h1>REGISTRARSE</h1>
                <br>
                <div>
                    <form id="form-register-curse" class="form-registro">
                        <input type="text" placeholder="Nombre" id="txtNombre"><br>
                        <input type="text" placeholder="Apellidos" id="txtApellidos"><br>
                        <input type="text" placeholder="Correo" id="txtCorreo"><br>
                        <select name="cursos" id="cbxcursos" class="select-css">
                            <option value="Musica">Musica</option>
                            <option value="Cocina">Cocina</option>
                            <option value="Tecnologia">Tecnologia</option>
                            <option value="Idiomas">Idiomas</option>
                        </select>
                        <button type="submit"> REGISTRARSE</button>
                    </form>
                </div>

                </div>

            <div class="img">
                <img src="img/WORLD.png" alt="">
            </div>
        </div>
    </div>
    <script>
        (() => {
            let obtenerCursos = JSON.parse(localStorage.getItem('tasks')); //obteniendo los cursos del LS
            let selectCursos = document.getElementById('cbxcursos'); //select 
            //console.log(obtenerCursos);
            selectCursos.innerHTML = ``;
            for (let i = 0; i < obtenerCursos.length; i++) {
                let title = obtenerCursos[i].NombreCurso;

                selectCursos.innerHTML += `<option value="${title}">${title}</option>`;
            }
            //  let insertName = document.getElementById('name-usu');
